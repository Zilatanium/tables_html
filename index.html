<html>

<head>
    <script>
        const generateTable = () => {
            // creates a <table> element and a <tbody> element
            const tbl = document.createElement("table");
            const tblBody = document.createElement("tbody");

            // creating all cells
            let startTime = new Date().getTime();
            for (let i = 1; i < 1000; i++) {
                // creates a table row
                const row = document.createElement("tr");

                for (let j = 0; j < 3; j++) {
                    // Create a <td> element and a text node, make the text
                    // node the contents of the <td>, and put the <td> at
                    // the end of the table row
                    const cell = document.createElement("td");
                    let cellText;
                    if (j == 0) {
                        cellText = document.createTextNode(`${i}`);
                    } else if (j == 1) {
                        cellText = document.createTextNode(`${i*i}`);
                    } else if (j == 2) {
                        cellText = document.createTextNode(`${i*i*i}`);
                    }
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }

                // add the row to the end of the table body
                tblBody.appendChild(row);
            }
            // benchmark 
            let endTime = new Date().getTime();
            let time = endTime - startTime;
            document.write(`With 999 rows and 3 columns to calculate, it takes ${time} milliseconds to process using javascript (client-side rendering)`);
            // put the <tbody> in the <table>
            tbl.appendChild(tblBody);
            // appends <table> into <body>
            document.body.appendChild(tbl);
            // sets the border attribute of tbl to '2'
            tbl.setAttribute("border", "2");
        }


    </script>
</head>

<body>
    <script>generateTable()</script>
</body>

</html>
